<div class="form-card">
  <h2>Add Credit</h2>

  <div class="form-group">
    <label for="amount">Credit Amount</label>
    <input
      type="number"
      id="amount"
      #amount
      placeholder="Enter amount"
      min="1"
    />
  </div>

  <button class="submit-btn" (click)="AddCredit(amount.valueAsNumber)">Add Credit</button>
</div>
