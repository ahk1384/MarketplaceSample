<div class="form-card">
  <h2>Change Password</h2>

  <div class="form-group">
    <label for="currentPassword">Current Password</label>
    <input
      type="password"
      id="currentPassword"
      #currentPassword
      placeholder="Enter current password"
    />
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input
      type="password"
      id="newPassword"
      #newPassword
      placeholder="Enter new password"
    />
  </div>

  <button class="submit-btn" (click)="changePassword(currentPassword.value, newPassword.value)">Change Password</button>
</div>
